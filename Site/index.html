<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="pl" />

    <title>Pong </title>
    <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<body style="line-height: 100%;">

<script type="text/javascript" language="javascript">

    $(document).ready(function() {

        function PlayerAReady()
        {
            $("#waitForPlayerA").hide();
            $("#playerAReady").show();
        }

        function PlayerBReady(){
            $("#waitForPlayerB").hide();
            $("#playerBReady").show();
        }
        $( "#qrcodeA" ).click(function() {
            PlayerAReady();
        });

        $( "#qrcodeB" ).click(function() {
            PlayerBReady();
        });

    });
</script>
    <div class="container"  style="padding-top: 200px;">
        <div class="span2 offset2 text-center">
            <div id="waitForPlayerA">
                <img src="assets/img/QrcodePlayerA.png" id="qrcodeA">
                Player A
            </div>
            <div id="playerAReady" style="display: none;">
                <img src="assets/img/PlayerReady.png">
                Player A ready
            </div>
        </div>
        <div class="span3 text-center">
            Choose player
        </div>
        <div class="span2 text-center">
            <div id="waitForPlayerB">
                <img src="assets/img/QrcodePlayerB.png" id="qrcodeB">
                Player B
            </div>
            <div id="playerBReady" style="display: none;">
                <img src="assets/img/PlayerReady.png">
                Player B ready
            </div>
        </div>
    </div>
</body>
</html>
