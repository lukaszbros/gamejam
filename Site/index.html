<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="pl" />

    <title>Pong </title>
    <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/app.js"></script>
    <script src="js/phaser.js"></script>
    <script src="game/game.js"></script>
<body style="line-height: 100%;margin: 0 auto;background-image: url('assets/img/background.jpg')">

<script type="text/javascript" language="javascript">
    $(document).ready(function() {
        $( "#qrcodeA" ).click(function() {
            window.open('playerA.html', 'window name', 'window settings');
            return false;
        });

        $( "#qrcodeB" ).click(function() {
            window.open('playerB.html', 'window name', 'window settings');
            return false;
        });
    });
</script>
<div id="phaser-example" style="width: 800px ;  margin-left: auto ; margin-right: auto ;">
</div>

</div>
    <div class="container"  style="padding-top: 200px;" id="mainPage">

        <div class="span2 offset2 text-center">
            <div id="waitForPlayerA">
                <img src="assets/img/QrcodePlayerA.png" id="qrcodeA">
                <div style="color: red;font-size: 2em;margin-top:10px;">
                    <img src="assets/img/labels/PlayerA.png">
                </div>
            </div>
            <div id="playerAReady" style="display: none;">
                <img src="assets/img/PlayerA.png">
                <div style="color: red;font-size: 2em;margin-top:10px;">
                    <img src="assets/img/labels/PlayerAReady.png">
                </div>
            </div>
        </div>
        <div class="span3 text-center">
            <div id="ChoosePlayer"  style="color: white;font-size: 2em;padding-top: 50px;">
                <img src="assets/img/labels/ChoosePlayer.png">
            </div>

            <div id="LoadingBar"  style="display: none;padding-top: 40px;" >
                <img src="assets/img/Loading.GIF">
                <div style="color: white;font-size: 2em;">
                    <img src="assets/img/labels/Initialization.png">
                </div>
            </div>

        </div>
        <div class="span2 text-center">
            <div id="waitForPlayerB">
                <img src="assets/img/QrcodePlayerB.png" id="qrcodeB">
                <div style="color: blue;font-size: 2em;margin-top:10px;">
                    <img src="assets/img/labels/PlayerB.png">
                </div>
            </div>
            <div id="playerBReady" style="display: none;">
                <img src="assets/img/PlayerB.png">
                <div style="color: blue;font-size: 2em;margin-top:10px;">
                    <img src="assets/img/labels/PlayerBReady.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
